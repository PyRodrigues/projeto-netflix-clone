<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Netflix-Clone</title>
    <link href="estilos.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
    
    <!--owl css-->
    <link href="owl/css/owl.carousel.min.css" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <h2 class="logo">ONE PIECEFLIX</h2>
            <img class="logo-img" src="/img/logo-one-piece.jpg" alt="" srcset="">
            <nav>
                <a href="#">Início</a>
                <a href="#">Arcos e Sagas</a>
                <a href="#">Filmes</a>
                <a href="#">Episódios Especiais</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ONE PIECE</h3>
                <p class="descricao">O capitão Monkey D. Luffy navega com o seus companheiros de tripulação à procura de um tesouro que pode torná-lo o novo rei dos piratas.</p>
                <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-exclamation-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
                </div>
            </div>
        </div>
    </main>
